_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://user-service:5000
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:8080
          methods:
            - GET
            - POST
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true

    routes:
      - name: register
        paths: ["/register"]
        methods: ["POST", "OPTIONS"]
        strip_path: false

      - name: get-username
        paths: ["~/username/([a-zA-Z0-9\\-]+)"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1

      - name: login
        paths: ["/login"]
        methods: ["POST", "OPTIONS"]
        strip_path: false

  - name: group-order-service
    url: http://group-order-service:5000
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:8080
          methods:
            - GET
            - POST
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true

    routes:
      - name: add-sharedcart-item
        paths: ["~/group-order/([a-zA-Z0-9\\-]+)/add-item"]
        methods: ["POST", "OPTIONS"]
        strip_path: false
        regex_priority: 1

      - name: get-sharedcart-items
        paths: ["~/group-order/([a-zA-Z0-9\\-]+)"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1

      - name: create-sharedcart
        paths: ["/group-order/invite"]
        methods: ["POST", "OPTIONS"]
        strip_path: false

      - name: get-sharedcart-vendor
        paths: ["~/group-order/([a-zA-Z0-9\\-]+)/vendor"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1

      - name: remove-sharedcart-item
        paths: ["~/group-order/([a-zA-Z0-9\\-]+)/remove-item/([0-9]+)"]
        methods: ["DELETE", "OPTIONS"]
        strip_path: false
        regex_priority: 1

  - name: vendor-service
    url: http://vendor-service:5000
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:8080
          methods:
            - GET
            - POST
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true

    routes:
      - name: get_menu
        paths: ["~/menu/([a-zA-Z0-9\\-]+)"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1

      - name: get_sharedcard_menuitems
        paths: ["~/menuitem/([a-zA-Z0-9\\-]+)"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1

      - name: get-vendors
        paths: ["/vendors"]
        methods: ["GET"]
        strip_path: false

      - name: get_vendor
        paths: ["~/vendors/([a-zA-Z0-9\\-]+)"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1


