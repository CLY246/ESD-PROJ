_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://user-service:5000
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:8080
          methods:
            - GET
            - POST
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true

    routes:
      - name: register
        paths: ["/register"]
        methods: ["POST", "OPTIONS"]
        strip_path: false

      - name: get-username
        paths: ["~/username/([a-zA-Z0-9\\-]+)"]
        methods: ["GET"]
        strip_path: false
        regex_priority: 1

      - name: login
        paths: ["/login"]
        methods: ["POST", "OPTIONS"]
        strip_path: false
        
      - name: get-email
        paths: ["~/email/([a-zA-Z0-9\\-]+)"]
        methods: ["GET", "OPTIONS"]
        strip_path: false
        regex_priority: 1

  - name: group-order-service
